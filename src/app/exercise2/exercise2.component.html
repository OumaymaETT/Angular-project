<div class="calculator">
  <input type="number" class="calculator-input" [(ngModel)]="firstNumber" placeholder="Nombre 1" />

  <select class="calculator-select" [(ngModel)]="operation">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>

  <input type="number" class="calculator-input" [(ngModel)]="secondNumber" placeholder="Nombre 2" />

  <button class="calculator-button" (click)="calculate()">Calculer</button>

  <p class="calculator-result">RÃ©sultat : {{ result }}</p>

  <h3>Historique</h3>
  <ul class="calculator-history">
    <li *ngFor="let entry of history">
      {{ entry.time }} - {{ entry.operation }} = {{ entry.result }}
      <button class="delete-button" (click)="deleteEntry(entry)">Effacer</button>
    </li>
  </ul>
</div>
